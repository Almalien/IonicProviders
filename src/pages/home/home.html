<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Music
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
 
  <ion-list>
      <ion-item *ngFor="let song of songs" navPush= "PlaySongPage" [navParams] = "{'song': song}" >
        <ion-thumbnail item-start>
          <img src="{{song.image_small}}" >
        </ion-thumbnail> 
          <h3>{{song.title}}</h3>
          <p>{{song.artist}}</p>
      </ion-item>
  </ion-list>

</ion-content>
