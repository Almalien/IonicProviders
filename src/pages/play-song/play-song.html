<ion-header>

  <ion-navbar>
    <ion-title>PlaySong</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-card padding text-center >
        <img src="{{song.image_large}}"/>
        <ion-card-content>
          <ion-card-title>
            {{song.title}}
            </ion-card-title>
          <p>
            {{song.artist}}
          </p>
          <br>

          <button ion-button  round (click)="playSong()"> 
              <ion-icon name="{{icon}}"></ion-icon>
              
            </button>
          

        </ion-card-content>
      </ion-card>

</ion-content>
